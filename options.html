<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
</head>

<body>
	<form>

		<h1>Settings</h1>

		<hr>

		<p>
			<label>
				<input type="checkbox" id="ignore_youtube" value="1">
				Ignore YouTube<br>
				<em>(Means don't use Google Container for YouTube sites.)<em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="ignore_searchpages" value="1">
				Ignore search pages<br>
				<em>(Means don't use Google Container on Google sites with a path of <code>/search</code>.)<em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="ignore_maps" value="1">
				Ignore maps pages<br>
				<em>(Means don't use Google Container on Google sites with a path of <code>/maps</code>.)<em>
			</label>
		</p>

		<p>
			<label>
				<input type="checkbox" id="ignore_flights" value="1">
				Ignore flights pages<br>
				<em>(Means don't use Google Container on Google sites with a path of <code>/flights</code>.)<em>
			</label>
		</p>

		<p>
			<label>
				Use Google Container on the following domains as well:<br>
				<textarea rows=10 cols=50 placeholder="*.google-suite.custom
*.cooprate-domain.example" id="whitelist_domains"></textarea><br>
				This will allow you to use Google Contain on the given domains as well.
				This is useful if you have to use Sign-In with Google for those domains. <br>
				Please note that context and cookies from those domain will leak to Google and Google will be able to track you on those domains. You can wildcards and use multiple lines for different domains.
			</label>
		</p>

		<button type="submit">Save settings</button>

		<hr>

	</form>
	<script src="options.js"></script>
</body>

</html>
